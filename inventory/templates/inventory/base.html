<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
   />
    {% if title%}
      <title>Inventory - {{title}}</title>
    {% else %}
      <title>Inventory</title>
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inventory-list' %}">Inventory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'inventory-list' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'inventory-new'%}">Add Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'warehouse-create' %}">Add Warehouse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard'%}">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% if messages %}
        {% for message in messages %}
          <div class="text-center alert alert-{{ message.tags }}">
              {{ message}}
          </div>
        {% endfor %}
      {% endif %}
      {% block content%}
      {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
